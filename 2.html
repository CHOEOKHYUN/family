<p>19년간 숙명여대 부근에서 명성을 이어온 분식집 매니저 A씨는 최근 걱정이 늘었다.
  <img src="son2.JPG" width="100%"></p>
<p style="margin-top:35;">인근 대학이 1학기 전체 학기 동안 온라인 수업을 진행하기로 했기 때문이다.
 A씨는 “지금이 19년 가게 역사상 제일 어려운 시기다”며 <a href="https://thedays.co.kr/main" target="_blank" title="thedays">
   “학생들을 위한 결정이라 충분히 이해하지만 앞으로 어떡하나 싶다”고</a> 말했다.</p>
